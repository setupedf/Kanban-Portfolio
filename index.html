<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban | Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="header-title">
                    <span class="header-title-text">Project Example</span>
                </div>
            </header>
            <main class="main">
                <div class="main-kanban">
                    <div class="main-kanban-column">
                        <div class="main-kanban-column-title">
                            <span class="main-kanban-column-title-text"><span class="main-kanban-column-title-text-emoji">üóíÔ∏è</span>To Do</span>
                        </div>
                        <ul class="main-kanban-column-list" id="main-kanban-column-list_first">
                            <li class="main-kanban-column-list-item draggable" draggable="true">
                                <div class="main-kanban-column-list-item-header">
                                    <span draggable="false" class="main-kanban-column-list-item-header-text">Lorem Ipsum</span>
                                    <div class="main-kanban-column-list-item-header-delete">
                                        <img src="img/Main_delete.svg" alt="delete_icon">
                                    </div>
                                </div>
                                <div class="main-kanban-column-list-item-footer">
                                    <div class="main-kanban-column-list-item-footer-img">
                                        <img draggable="false" src="img/Main-portrait.png" alt="portrait">
                                    </div>
                                    <span draggable="false" type='text' class="main-kanban-column-list-item-footer-tag">Tag</span>
                                </div>
                            </li>
                            <li class="main-kanban-column-list-item droppable">
                                <div class="main-kanban-column-list-item-icon">
                                    <img src="img/Main-add_circle.svg" alt="add_icon">
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="main-kanban-column">
                        <div class="main-kanban-column-title">
                            <span class="main-kanban-column-title-text"><span class="main-kanban-column-title-text-emoji">üíª</span>In Progress</span>
                        </div>
                        <ul class="main-kanban-column-list">
                            <li class="main-kanban-column-list-item droppable">
                                <div class="main-kanban-column-list-item-icon">
                                    <img src="img/Main-add_circle.svg" alt="add_icon">
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="main-kanban-column">
                        <div class="main-kanban-column-title">
                            <span class="main-kanban-column-title-text"><span class="main-kanban-column-title-text-emoji">üñç</span>Review</span>
                        </div>
                        <ul class="main-kanban-column-list">
                            <li class="main-kanban-column-list-item droppable">
                                <div class="main-kanban-column-list-item-icon">
                                    <img src="img/Main-add_circle.svg" alt="add_icon">
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="main-kanban-column">
                        <div class="main-kanban-column-title">
                            <span class="main-kanban-column-title-text" id="last-column-header"><span class="main-kanban-column-title-text-emoji">üöÄ</span>Done</span>
                        </div>
                        <ul class="main-kanban-column-list">
                            <li class="main-kanban-column-list-item droppable">
                                <div class="main-kanban-column-list-item-icon">
                                    <img src="img/Main-add_circle.svg" alt="add_icon">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
            <div class="popup">
                <div class="popup-content">
                    <div class="popup-content-close">
                        <img class="popup-content-close-img" src="img/Popup_close.svg" alt="close_icon">
                    </div>
                    <form action="" class="popup-content-form">
                        <input type="text" class="popup-content-form-input" placeholder="Type task" required>
                        <input type="text" class="popup-content-form-input" placeholder="Type tag" required>
                        <button class="popup-content-form-button"><span class="popup-content-form-button-text">Submit</span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
